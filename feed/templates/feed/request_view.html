{% extends 'feed/base.html' %}

{% load staticfiles %}

{% block body %}

    <style>
        @import url("https://fonts.googleapis.com/css?family=Fjalla+One|Montserrat:300,400,700,800|Open+Sans:300");

        body {
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        main {
            max-width: 720px;
            margin: 5% auto;
        }

        .card {
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.3);
            transition: 200ms;
            background: #fff;
        }

        .card .card__title {
            display: flex;
            align-items: center;
            padding: 30px 40px;
        }

        .card .card__title h3 {
            flex: 0 1 200px;
            text-align: right;
            margin: 0;
            color: #252525;
            font-family: sans-serif;
            font-weight: 600;
            font-size: 20px;
            text-transform: uppercase;
        }

        .card .card__title .icon {
            flex: 1 0 10px;
            background: #115dd8;
            color: #fff;
            padding: 10px 10px;
            transition: 200ms;
        }

        .card .card__title .icon > a {
            color: #fff;
        }

        .card .card__title .icon:hover {
            background: #252525;
        }

        .card .card__body {
            padding: 0 40px;
            display: flex;
            flex-flow: row no-wrap;
            margin-bottom: 25px;
        }

        .card .card__body > .half {
            box-sizing: border-box;
            padding: 0 15px;
            flex: 1 0 50%;
        }

        .card .card__body .featured_text h1 {
            margin: 0;
            padding: 0;
            font-weight: 800;
            font-family: "Montserrat", sans-serif;
            font-size: 64px;
            line-height: 50px;
            color: #181e28;
        }

        .card .card__body .featured_text p {
            margin: 0;
            padding: 0;
        }

        .card .card__body .featured_text p.sub {
            font-family: "Montserrat", sans-serif;
            font-size: 26px;
            text-transform: uppercase;
            color: #686e77;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .card .card__body .featured_text p.price {
            font-family: "Fjalla One", sans-serif;
            color: #252525;
            font-size: 26px;
        }

        .card .card__body .image {
            padding-top: 15px;
            width: 100%;
        }

        .card .card__body .image img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .card .card__body .description {
            margin-bottom: 25px;
        }

        .card .card__body .description p {
            margin: 0;
            font-family: "Open Sans", sans-serif;
            font-weight: 300;
            line-height: 27px;
            font-size: 16px;
            color: #555;
        }

        .card .card__body span.stock {
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
            color: #a1cc16;
        }

        .card .card__body .reviews .stars {
            display: inline-block;
            list-style: none;
            padding: 0;
        }

        .card .card__body .reviews .stars > li {
            display: inline-block;
        }

        .card .card__body .reviews .stars > li .fa {
            color: #f7c01b;
        }

        .card .card__body .reviews > span {
            font-family: "Open Sans", sans-serif;
            font-size: 14px;
            margin-left: 5px;
            color: #555;
        }

        .card .card__footer {
            padding: 30px 40px;
            display: flex;
            flex-flow: row no-wrap;
            align-items: center;
            position: relative;
        }

        .card .card__footer::before {
            content: "";
            position: absolute;
            display: block;
            top: 0;
            left: 40px;
            width: calc(100% - 40px);
            height: 3px;
            background: #115dd8;
            background: linear-gradient(to right, #115dd8 0%, #115dd8 20%, #ddd 20%, #ddd 100%);
        }

        .card .card__footer .recommend {
            flex: 1 0 10px;
        }

        .card .card__footer .recommend p {
            margin: 0;
            font-family: "Montserrat", sans-serif;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }

        .card .card__footer .recommend h3 {
            margin: 0;
            font-size: 20px;
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            color: #115dd8;
        }

        .card .card__footer .action button {
            cursor: pointer;
            border: 1px solid #115dd8;
            padding: 14px 30px;
            border-radius: 200px;
            color: #fff;
            background: #115dd8;
            font-family: "Open Sans", sans-serif;
            font-size: 16px;
            transition: 200ms;
        }

        .card .card__footer .action button:hover {
            background: #fff;
            color: #115dd8;
        }


    </style>


    <main>
        <div class="card">
            <div class="card__title">
                <div class="icon">
                    <a href="#"><i class="fa fa-arrow-left"></i></a>
                </div>
                <h3>Request</h3>
            </div>
            <div class="card__body">
                <div class="half">
                    <div class="featured_text">
                        {#                        <h1>{{ req.title }}</h1>#}
                        <p class="sub">{{ req.title }}</p>
                        <p class="price">{{ req.price }}</p>
                    </div>
                    <div class="image">
                        <img src="{{ req.image.url }}" alt="">
                    </div>
                </div>
                <div class="half">
                    <div class="description">
                        <h3>{{ req.service_type }}</h3>
                        <p>{{ req.request_description }}</p>
                    </div>
                    <span class="stock"><i class="fa fa-pen"></i> from {{ req.start_date }} to
                        {{ req.deadline }}</span>
                </div>
            </div>
            <div class="card__footer">
                <div class="recommend">
                    <p>Posted by</p>
                    <a href="/user/{{ req.user.id }}"><h3>{{ req.user }}</h3></a>
                </div>

                <form>
                    <div class="action">
                        <button formaction="/requests/{{ req.id }}/respond_request">Respond</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!--&lt;!&ndash; Theme CSS &ndash;&gt;-->
    <!--<link href="{% static 'css/offer_creation.css' %}" rel="stylesheet">-->

{% endblock %}
